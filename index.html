<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Salon Assistant - Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="website-layout">
        <header class="hero">
            <h1>The Royal Salon</h1>
            <p>Experience Elegance (Click the bot icon to chat)</p>
        </header>

        <div class="content-grid">
            <div class="box" style="background: #ffadad;">1. Services</div>
            <div class="box" style="background: #ffd6a5;">2. Gallery</div>
            <div class="box" style="background: #fdffb6;">3. Pricing</div>
            <div class="box" style="background: #caffbf;">4. Testimonials</div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2025 Salon Layout Prototype</p>
        </footer>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <span>ðŸ‘‘ VIP Concierge</span>
            <button onclick="toggleChat()" class="min-btn">âˆ’</button>
        </div>
        
        <div id="messages">
            <div class="msg bot">Greetings! How may I assist with your booking today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="princess-container" onclick="toggleChat()" title="Click to Chat">
        <img src="/static/bot.png" alt="Princess Bot" class="princess-img">
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
