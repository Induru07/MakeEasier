<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Salon - Secure Login</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>✂️</text></svg>">
    
    <style>
        /* CSS variables to store our main theme colors */
        :root { --gold: #d4af37; --bg: #0f0f0f; }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            justify-content: center; align-items: center; height: 100vh; overflow: hidden;
        }

        /* SCISSOR LOGO: Container for the animation */
        .icon-container { position: relative; width: 100px; height: 100px; margin-bottom: 20px; }
        
        /* The blades of the scissors */
        .blade { 
            position: absolute; width: 80px; height: 10px; background: white; 
            border-radius: 5px; top: 45%; left: 10%;
        }

        /* Animation for the top blade moving down */
        .top-blade { transform: rotate(45deg); animation: cut-top 1.5s infinite; transform-origin: center; }
        
        /* Animation for the bottom blade moving up */
        .bottom-blade { transform: rotate(-45deg); animation: cut-bottom 1.5s infinite; transform-origin: center; }
        
        @keyframes cut-top { 0%, 100% { transform: rotate(45deg); } 50% { transform: rotate(10deg); } }
        @keyframes cut-bottom { 0%, 100% { transform: rotate(-45deg); } 50% { transform: rotate(-10deg); } }

        /* The Box containing our login form */
        .login-card {
            background: rgba(255,255,255,0.05); padding: 40px; border-radius: 25px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Input styling for the passcode */
        input { 
            background: rgba(0,0,0,0.3); border: 2px solid #444; color: white; 
            padding: 15px; font-size: 24px; width: 160px; text-align: center;
            border-radius: 12px; margin: 20px 0; outline: none;
        }
        
        /* Gold glow effect when you click the input box */
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }

        /* Unlock button styling */
        button { 
            background: var(--gold); color: black; border: none; padding: 15px 40px; 
            font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: scale(1.05); background: #f1c40f; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="icon-container">
        <div class="blade top-blade"></div>
        <div class="blade bottom-blade"></div>
    </div>
    <h1>SMART SALON</h1>
    <p>Owner Access Required</p>
    
    <input type="password" id="pin" maxlength="4" placeholder="••••">
    <br>
    <button onclick="check()">UNLOCK DASHBOARD</button>
</div>

<script>
    /**
     * Logic to check the password and connect to the dashboard
     */
    function check() {
        const userInput = document.getElementById('pin').value;
        
        if(userInput === "1234") {
            // SUCCESS: Redirect to the barber dashboard file
            // IMPORTANT: The file name must match EXACTLY (case-sensitive)
            window.location.href = "barber.html";
        } else {
            // FAILURE: Alert the user
            alert("Wrong PIN, Partner! Try 1234.");
            document.getElementById('pin').value = '';
        }
    }
</script>
</body>
</html>
